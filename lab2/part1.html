<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Lab 2: Intro to Three.js Part 1</title>
      <script type="text/javascript" src="../three.js-master/build/three.js">
      </script>
      <style>
         body
         {
            margin: 0;
            overflow: hidden;
         }
      </style>
   </head>
   <body>
      <div id="WebGL-output"></div>
      <script type="text/javascript">

      function init()
      {
         // Start with a scene
         var scene = new THREE.Scene();

         // Next create a camera
         // Accepts 4 constructor parameters: (vertical field of view,
         // aspect ratio, near clipping plane, far clipping plane)
         var camera = new THREE.PerspectiveCamera(45, 
            window.innerWidth/window.innerHeight, 0.1, 1000);

         // Set up the WebGLRenderer
         var renderer = new THREE.WebGLRenderer();
         // Sets the background color
         renderer.setClearColor(new THREE.Color(0xC0C0C0, 1.0));
         // Sets the display size
         renderer.setSize(window.innerWidth, window.innerHeight);
         

         //---------------------------------------------------------------------
         // AXES
         //---------------------------------------------------------------------
         //
         var axes = new THREE.AxisHelper(20);
         scene.add(axes);

         //---------------------------------------------------------------------
         // PLANE
         //---------------------------------------------------------------------
         //
         // Set up the geometry, marerial, and mesh of a ground plane
         var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
         var planeMaterial = new Three.MeshBasicMaterial({color: 0xffffff});
         var plane = new THREE.Mesh(planeGeometry, planeMaterial);
         // plane.receiveShadow = true;

         // Position the plane
         plane.rotation.x = -0.5 * Math.PI;
         plane.position.x = 15;
         plane.position.y = 0;
         plane.position.z = 0;
         scene.add(plane);

         //---------------------------------------------------------------------
         // CUBES
         //---------------------------------------------------------------------
         //
         // Set up the geometry of the cube
         // Takes six constructor parameters: (width WRT X axis, height WRT Y
         // axis, depth WRT Z axis, # of segmented faces WRT X axis,
         // # of segmented faces WRT Y axis, # of segmented faces WRT Z axis)
         var geometry = new THREE.BoxGeometry(5, 5, 5, 1, 1, 1);
         var geometry_a = new THREE.BoxGeometry(5, 5, 5, 1, 1, 1);
         var geometry_b = new THREE.BoxGeometry(5, 5, 5, 1, 1, 1);

         // Choose material and color
         var material = new THREE.MeshBasicMaterial({color: 0x00ff80,
            wireframe: true});
         var material_a = new THREE.MeshBasicMaterial({color: 0x00ffff, 
            wireframe: true});
         var material_b = new THREE.MeshBasicMaterial({color: 0xff0000,
            wireframe: true});
            
         // Takes two constructor parameters: (geometry, material)
         var cube = new THREE.Mesh(geometry, material);
         var cube_a = new THREE.Mesh(geometry_a, material_a);
         var cube_b = new THREE.Mesh(geometry_b, material_b);

         // Enable shadows for all three cubes
         //cube.castShadow = true;
         //cube_a.castShadow = true;
         //cube_b.castShadow = true;

         // Position the cubes
         cube.posotion.x = -4;
         cube.position.y = 3;
         cube.position.z = 0;

         // Adds the cubes to the scene
         scene.add(cube);
         scene.add(cube_a);
         scene.add(cube_b);

         //---------------------------------------------------------------------
         // CAMERA
         //---------------------------------------------------------------------
         //
         // Position the camera as desired
         camera.position.x = -30;
         camera.positioni.y = 40;
         camera.position.z = 30; // This moves the camera toward the viewer

         // animate();

         //---------------------------------------------------------------------
         // ANIMATIONS
         //---------------------------------------------------------------------
         //
         // Create a loop that instructs the renderer to draw the scene
         /*function animate()
         {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube_a.rotation.z += 0.01;
            cube_b.rotation.x += 0.01;
            cube_b.rotation.z += 0.01;
            requestAnimationFrame(animate);
            renderer.render (scene, camera);
         } */

         // Add the renderer element to the HTML page
         document.getElementById("WebGL-output").appendChild( 
            renderer.domElement);

         renderer.render(scene, camera);
      }
      window.onload = init;
      </script>
   </body>
</html>
